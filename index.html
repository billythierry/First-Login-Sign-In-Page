<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">

    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="#" class="nav-logo">日向坂46</a>
            
            <ul class="nav-items">
                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>
                    <a href="#" class="nav-link">News</a>
                    <a href="#" class="nav-link">Videos</a>
                    <a href="#" class="nav-link">Members</a>
                    <a href="#" class="nav-link">Goods</a>
                </li>
            </ul>
            
            <button class="button" id="form-open">Login</button>
        </nav>
    </header>

    <section class="home">
        <div class="form-container">
            <i class="fa-solid fa-x form-close"></i>
            <!-- Login Form -->
            <div class="form login-form">
                <form action="#">
                    <h2>Login</h2>
                    <div class="input-box">
                        <i class="fa-solid fa-user username"></i>
                        <input type="name" placeholder="Username" required />
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" required />
                        <i class="fa-solid fa-lock password"></i>
                        <i class="fa-solid fa-eye-slash hide"></i>
                    </div>

                    <div class="option-field">
                        <span class="checkbox">
                            <input type="checkbox" id="check">
                            <label for="check">Remember me</label>
                        </span>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button class="button">Login</button>

                    <div class="login-to-signup">
                        Dont have an account? <a href="#" id="signup">Sign Up</a>
                    </div>
                </form>
            </div>

            <!-- Sign Up Form -->
            <div class="form signup-form">
                <form action="#">
                    <h2>Sign Up</h2>
                    <div class="input-box">
                        <input type="email" placeholder="Enter your email" required />
                        <i class="fa-solid fa-lock password"></i>
                    </div>
                    <div class="input-box">
                        <i class="fa-solid fa-user username"></i>
                        <input type="name" placeholder="Create your username" required />
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Create your password" required />
                        <i class="fa-solid fa-lock password"></i>
                        <i class="fa-solid fa-eye-slash hide"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Confirm password" required />
                        <i class="fa-solid fa-lock password"></i>
                        <i class="fa-solid fa-eye-slash hide"></i>
                    </div>

                    <button class="button">Sign Up</button>

                    <div class="login-to-signup">
                        Already have an account? <a href="#" id="login">Login</a>
                    </div>
                </form>
            </div>

        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
